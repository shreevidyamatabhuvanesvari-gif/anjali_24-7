<b>ğŸ“Œ One-Liner / Notes</b>

<button onclick="addOne()">â• Question Bank à¤®à¥‡à¤‚ à¤œà¥‹à¤¡à¤¼à¥‡à¤‚</button>

<script>
const AtoZ="ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
const SYLLABUS={
"UP Police Constable":{
 "General Knowledge":{"A. History":[], "B. Geography":[], "C. Polity":[], "D. Economy":[], "E. Science":[], "F. Current Affairs":[]}
}
};

let DB=JSON.parse(localStorage.getItem("anjaliDB"))||SYLLABUS;
function saveDB(){localStorage.setItem("anjaliDB",JSON.stringify(DB));}

let currentExam,currentSubject,currentTopic;
const tree=document.getElementById("tree");

/* TREE */
for(let e in DB){
 let h=document.createElement("h3");h.textContent=e;tree.appendChild(h);
 for(let s in DB[e]){
  let sd=document.createElement("div");sd.className="subject";sd.textContent=s;
  let list=document.createElement("div");
  for(let t in DB[e][s]){
   let td=document.createElement("div");td.className="topic";td.textContent=t;
   td.onclick=()=>{currentExam=e;currentSubject=s;currentTopic=t;path.textContent=e+" â†’ "+s+" â†’ "+t;render();};
   list.appendChild(td);
  }
  tree.appendChild(sd);tree.appendChild(list);
 }
}

/* PARSER */
function parseMCQs(text){
 let blocks=text.split(/\n\s*\n/);
 let out=[];
 blocks.forEach(b=>{
  let q=(b.match(/Q:\s*(.+)/i)||[])[1];
  let a=(b.match(/A\)\s*(.+)/i)||[])[1];
  let b1=(b.match(/B\)\s*(.+)/i)||[])[1];
  let c=(b.match(/C\)\s*(.+)/i)||[])[1];
  let d=(b.match(/D\)\s*(.+)/i)||[])[1];
  let ans=(b.match(/Ans:\s*([ABCD])/i)||[])[1];
  let exp=(b.match(/Exp:\s*(.+)/i)||[])[1]||"";
  if(q&&a&&b1&&c&&d&&ans){
   out.push({type:"mcq",q,a,b:b1,c,d,correct:ans,exp});
  }
 });
 return out;
}

/* ADD */
function addQuiz(){
 parseMCQs(quizBox.value).forEach(x=>DB[currentExam][currentSubject][currentTopic].push(x));
 quizBox.value="";saveDB();render();
}
function addOne(){
 oneBox.value.split("\n").forEach(l=>{
  if(l.trim()) DB[currentExam][currentSubject][currentTopic].push({type:"one-liner",q:l.trim()});
 });
 oneBox.value="";saveDB();render();
}
function addCombined(){
 let t=combinedBox.value;
 addQuiz.call({},{});
 addOne.call({},{});
 combinedBox.value="";
}

/* DELETE */
function deleteSelected(mode){
 let arr=DB[currentExam][currentSubject][currentTopic];
 DB[currentExam][currentSubject][currentTopic]=arr.filter((x,i)=>{
  let cb=document.getElementById("cb_"+i);
  if(!cb||!cb.checked) return true;
  if(mode==="all") return false;
  return x.type!==mode;
 });
 saveDB();render();
}

/* RENDER */
function render(){
 let arr=DB[currentExam][currentSubject][currentTopic];
 quizPreview.innerHTML=arr.map((x,i)=>x.type==="mcq"?`<div class="item"><input id="cb_${i}" type="checkbox"> ${x.q}</div>`:"").join("");
 onePreview.innerHTML=arr.map((x,i)=>x.type==="one-liner"?`<div class="item"><input id="cb_${i}" type="checkbox"> ${x.q}</div>`:"").join("");
 combinedPreview.innerHTML=arr.map((x,i)=>`<div class="item"><input id="cb_${i}" type="checkbox"> ${x.q}</div>`).join("");
}

function openQuestionBank(){location.href="question_bank_manager.html";}
</script>
</body>
</html>
