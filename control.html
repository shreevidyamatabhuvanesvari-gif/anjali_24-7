<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Anjali тАУ Universal Exam Control Panel</title>

<style>
body{margin:0;font-family:system-ui;background:#f5f6fa}
header{background:#8b2d2d;color:#fff;padding:14px;text-align:center;font-size:20px}
#layout{display:flex;height:calc(100vh - 60px)}
#tree{width:340px;background:#fff;border-right:1px solid #ddd;overflow:auto;padding:10px}
#panel{flex:1;padding:12px;overflow:auto}

.subject{font-weight:bold;color:#8b2d2d;margin-top:8px;cursor:pointer}
.topic{margin-left:14px;padding:5px;border-radius:6px;cursor:pointer}
.topic:hover{background:#eee}
.topic.active{background:#8b2d2d;color:#fff}

textarea,input{width:100%;padding:8px;margin:6px 0}
button{padding:8px 14px;margin:4px;border:none;border-radius:8px;background:#8b2d2d;color:white}
.secondary{background:#555}

.box{border:1px dashed #aaa;padding:10px;margin-top:12px;border-radius:8px;background:#fff}
.scroll{max-height:320px;overflow:auto}
</style>
</head>

<body>
<header>ЁЯУЪ Anjali тАУ Universal Exam Control Panel</header>

<div id="layout">
<div id="tree"></div>

<div id="panel">
<h3 id="path">рдХреЛрдИ рд╡рд┐рд╖рдп рдЪреБрдиреЗрдВ</h3>

<!-- ARTICLE INPUT -->
<div class="box">
<b>ЁЯУД Article</b>
<textarea id="article" style="min-height:140px"
placeholder="рдпрд╣рд╛рдБ рдкреВрд░рд╛ рд▓реЗрдЦ рдкреЗрд╕реНрдЯ рдХрд░реЗрдВтАж"></textarea>

<button onclick="generateFromArticle()">тЪб Article тЖТ Exam MCQ</button>
<button onclick="generateOneLiners()" class="secondary">ЁЯФ╣ One-Liner рдмрдирд╛рдП</button>
<button onclick="saveOneLiners()" class="secondary">ЁЯТ╛ One-Liner Save</button>
<button onclick="showOneLiners()">ЁЯСБя╕П One-Liner рджреЗрдЦреЗрдВ</button>

<div id="oneLinerView" class="scroll"
style="border:1px solid #ddd;padding:8px;margin-top:8px;background:#fafafa"></div>
</div>

<!-- MANUAL MCQ -->
<div class="box">
<b>ЁЯУЭ рдПрдХ MCQ рдЬреЛрдбрд╝реЗрдВ</b>
<textarea id="q" placeholder="рдкреНрд░рд╢реНрди"></textarea>
<input id="a" placeholder="Option A">
<input id="b" placeholder="Option B">
<input id="c" placeholder="Option C">
<input id="d" placeholder="Option D">
<input id="correct" placeholder="Correct (A/B/C/D)">
<textarea id="exp" placeholder="рд╡реНрдпрд╛рдЦреНрдпрд╛"></textarea>

<button onclick="saveOne()">Save</button>
<button onclick="deleteLast()" class="secondary">Delete Last</button>
</div>

<!-- BULK MCQ -->
<div class="box">
<b>ЁЯУЪ Bulk MCQ</b>
<textarea id="bulk" style="min-height:120px"
placeholder="рд╣рд░ рдкрдВрдХреНрддрд┐ рдореЗрдВ рдкреВрд░рд╛ MCQ рд▓рд┐рдЦреЗрдВ:
рдкреНрд░рд╢реНрди? рд╡рд┐рдХрд▓реНрдкA; рд╡рд┐рдХрд▓реНрдкB; рд╡рд┐рдХрд▓реНрдкC; рд╡рд┐рдХрд▓реНрдкD; рд╕рд╣реА(A/B/C/D); рд╡реНрдпрд╛рдЦреНрдпрд╛">
</textarea>
<button onclick="saveBulk()">Save Bulk</button>
</div>

<div class="box">
<button onclick="show()">ЁЯУВ рдкреНрд░рд╢реНрди рджреЗрдЦреЗрдВ</button>
<button onclick="speak()">ЁЯОЩя╕П рдЕрдВрдЬрд▓реА</button>
</div>

<div id="view" class="box scroll"></div>
</div>
</div>

<script>
/* ================= SYLLABUS ================= */
const AtoZ="ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
const SYLLABUS={
"UP Police Constable":{
 "General Knowledge":{
  "A. History":[], "B. Geography":[], "C. Polity":[],
  "D. Economy":[], "E. Science":[], "F. Current Affairs":[]
 },
 "General Hindi":Object.fromEntries(AtoZ.map(x=>[x+". рд╡рд┐рд╖рдп",[]])),
 "Numerical & Mental Ability":Object.fromEntries(AtoZ.map(x=>[x+". рд╡рд┐рд╖рдп",[]])),
 "Mental Aptitude / Reasoning":Object.fromEntries(AtoZ.map(x=>[x+". рд╡рд┐рд╖рдп",[]]))
}
};

/* ================= DATABASE ================= */
let DB=JSON.parse(localStorage.getItem("anjaliDB"))||SYLLABUS;
function saveDB(){localStorage.setItem("anjaliDB",JSON.stringify(DB));}

/* ================= TREE ================= */
let currentExam=null,currentSubject=null,currentTopic=null;
const tree=document.getElementById("tree");

for(let exam in DB){
 let h=document.createElement("h3");h.textContent=exam;tree.appendChild(h);
 for(let subject in DB[exam]){
  let s=document.createElement("div");
  s.className="subject"; s.textContent=subject;

  let list=document.createElement("div");
  for(let topic in DB[exam][subject]){
   let t=document.createElement("div");
   t.className="topic"; t.textContent=topic;
   t.onclick=()=>{
    document.querySelectorAll(".topic").forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    currentExam=exam;currentSubject=subject;currentTopic=topic;
    path.innerText=exam+" тЖТ "+subject+" тЖТ "+topic;
    show(); showOneLiners();
   };
   list.appendChild(t);
  }
  s.onclick=()=>list.style.display=list.style.display==="block"?"none":"block";
  tree.appendChild(s); tree.appendChild(list);
 }
}

/* ================= SAVE ONE ================= */
function saveOne(){
 if(!currentTopic)return alert("рд╡рд┐рд╖рдп рдЪреБрдиреЗрдВ");
 DB[currentExam][currentSubject][currentTopic].push({
  q:q.value,a:a.value,b:b.value,c:c.value,d:d.value,
  correct:correct.value,exp:exp.value
 });
 saveDB(); show();
}

/* ================= BULK ================= */
function saveBulk(){
 if(!currentTopic)return alert("рд╡рд┐рд╖рдп рдЪреБрдиреЗрдВ");
 bulk.value.split("\n").forEach(line=>{
  let p=line.split(";").map(x=>x.trim());
  if(p.length>=6){
   DB[currentExam][currentSubject][currentTopic].push({
    q:p[0],a:p[1],b:p[2],c:p[3],d:p[4],
    correct:p[5],exp:p[6]||""
   });
  }
 });
 saveDB(); show(); alert("Bulk MCQ Saved");
}

/* ================= VIEW ================= */
function show(){
 let arr=DB[currentExam][currentSubject][currentTopic];
 view.innerHTML=arr
 .filter(x=>x.exp!=="One-Liner")
 .map((q,i)=>`
  <b>${i+1}. ${q.q}</b><br>
  A) ${q.a}<br>B) ${q.b}<br>C) ${q.c}<br>D) ${q.d}<br>
  тЬФ ${q.correct}<br><i>${q.exp}</i><hr>
 `).join("");
}

function deleteLast(){
 DB[currentExam][currentSubject][currentTopic].pop();
 saveDB(); show();
}

/* ================= ONE LINER ================= */
let tempOneLiners=[];

function generateOneLiners(){
 if(!currentTopic)return alert("рд╡рд┐рд╖рдп рдЪреБрдиреЗрдВ");
 const text=article.value.trim();
 if(text.length<80)return alert("рд▓реЗрдЦ рдЫреЛрдЯрд╛ рд╣реИ");
 text.split(/[ред.\n]/).forEach(l=>{
  l=l.trim();
  if(l.length>25 && l.length<200){
   tempOneLiners.push(l);
  }
 });
 showOneLiners();
}

function saveOneLiners(){
 tempOneLiners.forEach(l=>{
  DB[currentExam][currentSubject][currentTopic].push({
   q:l,a:"",b:"",c:"",d:"",correct:"",exp:"One-Liner"
  });
 });
 saveDB();
 tempOneLiners=[];
 showOneLiners();
}

function showOneLiners(){
 let arr=DB[currentExam][currentSubject][currentTopic]
  .filter(q=>q.exp==="One-Liner");
 oneLinerView.innerHTML=arr.map((q,i)=>`${i+1}. ${q.q}<hr>`).join("");
}

/* ================= ARTICLE тЖТ ENGINE ================= */
function generateFromArticle(){
 if(!currentTopic)return alert("рд╡рд┐рд╖рдп рдЪреБрдиреЗрдВ");
 const text=article.value.trim();
 if(text.length<80)return alert("рд▓реЗрдЦ рдЫреЛрдЯрд╛ рд╣реИ");

 const context=currentSubject+"."+currentTopic;
 const facts=extractExamFacts(text,context); // ЁЯФе ENGINE CALL

 if(!facts||facts.length===0)return alert("Exam-level facts рдирд╣реАрдВ рдорд┐рд▓реЗ");

 facts.forEach(f=>{
  DB[currentExam][currentSubject][currentTopic].push({
   q:f.q,
   a:f.options[0],
   b:f.options[1],
   c:f.options[2],
   d:f.options[3],
   correct:f.correct,
   exp:f.explain
  });
 });

 saveDB(); show();
 alert("Article тЖТ Exam MCQ рдмрди рдЧрдП");
}

/* ================= VOICE ================= */
function speak(){
 let arr=DB[currentExam][currentSubject][currentTopic];
 let i=0;
 function go(){
  if(i>=arr.length)return;
  let u=new SpeechSynthesisUtterance(arr[i].q);
  u.lang="hi-IN"; speechSynthesis.speak(u);
  i++;u.onend=()=>setTimeout(go,700);
 }
 go();
}
</script>

<!-- ЁЯФе CENTRAL BRAIN -->
<script type="module" src="engine.js"></script>
</body>
</html>
